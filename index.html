<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script defer src="JS/main.js"></script>
    <title>Puppycat Says Game</title>
</head>

<body id="body">
    <header>Puppycat Says</header>
    <h1 id="turn-display">PuppyCat's Turn!</h1>
    <h2 id="rounds"></h2>
    <section id="board">
        <!-- <button type="button" class="choice-button" id="b1"></button>
        <button type="button" class="choice-button" id="b2"></button>
        <button type="button" class="choice-button" id="b3"></button>
        <button type="button" class="choice-button" id="b4"></button> -->
        <!-- <div id="paw-wrapper" style="width: 250%; height: 250%;"> -->
        <div id="paw-wrapper"">
            <svg width="100%" height="100%" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
                <ellipse id="b1" cx="-20" cy="90" rx="30" ry="35" fill="#ff96a6" transform="rotate(-45)"/>
                <ellipse id="b2" cx="110" cy="45" rx="30" ry="35" fill="#ffa691" transform="rotate(-3)"/>
                <ellipse id="b3" cx="190" cy="30" rx="30" ry="35" fill="#ffbe7b" transform="rotate(3)"/>
                <ellipse id="b4" cx="240" cy="-120" rx="30" ry="35" fill="#ffda6d" transform="rotate(45)"/>  
                <ellipse cx="150" cy="130" rx="30" ry="50" fill="#e78eb6"></ellipse>
                <ellipse cx="220" cy="-20" rx="70" ry="50" fill="#e78eb6" transform="rotate(45)"></ellipse>
                <ellipse cx="-10" cy="190" rx="70" ry="50" fill="#e78eb6" transform="rotate(-45)"></ellipse>  
            </svg>
        </div>
    </section>
    <section id="control-buttons">
        <button type="button" id="how-to-play">How to Play</button>
        <button type="button" id="start-game">Let's GO!</button>
    </section>
    <section id="replay-button">
        <button type="button" id="replay">Try again?</button>       
    </section>
</body>
</html>
